services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  db:
    image: postgres:12.2
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root

  app: &services-app
    build:
      context: .
      target: development
    depends_on:
      - db
      - selenium
      - selenium-chrome
    environment:
      CI: present
      DATABASE_URL: "postgres://root:root@db/framework-development?pool=5"
    ports:
      - 3000:3000
    restart: always
    volumes:
      - ./:/opt/app
    networks:
      default:
        aliases:
          - app.test

  selenium:
    environment:
      JAVA_OPTS: -Dwebdriver.chrome.verboseLogging=true
      START_XVFB: "false"
    image: selenium/hub
    ports:
      - 4444:4444

  selenium-chrome:
    depends_on:
      - selenium
    environment:
      HUB_HOST: selenium
      JAVA_OPTS: -Dwebdriver.chrome.verboseLogging=true
      SCREEN_WIDTH: 2560
      SCREEN_HEIGHT: 1440
    image: selenium/node-chrome-debug
    ports:
      # @note Use `open vnc://localhost:55900` to view the chrome session.
      #       Doesn't work if you pass the "headless" option via Capybara.
      #       Password = "secret"
      - 55900:5900
    volumes:
      - /dev/shm:/dev/shm:rw

  updater:
    <<: *services-app
    command: rails setup
    depends_on:
      - db
      - app
    ports: []
    restart: "no"

version: '3.8'
