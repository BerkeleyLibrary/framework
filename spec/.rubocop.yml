inherit_from: ../.rubocop.yml

plugins:
  - rubocop-rspec
  - rubocop-rspec_rails

# Sometimes we're testing the operator
Lint/BinaryOperatorWithIdenticalOperands:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

############################################################
# rubocop-rails

# we meant to do that
Rails/SkipsModelValidations:
  Enabled: false

# we meant to do that
Rails/TimeZone:
  Enabled: false

############################################################
# rubocop-rspec

# believe me, it wasn't by choice
RSpec/AnyInstance:
  Enabled: false

# we meant to do that
RSpec/BeforeAfterAll:
  Enabled: false

# :/
RSpec/BeEq:
  Enabled: false 

# more words != more readable
RSpec/ContextWording:
  Enabled: false

# not everything we test is a class
RSpec/DescribeClass:
  Enabled: false

# explicit >>> implicit
RSpec/DescribedClass:
  Enabled: false

# more punctuation != more readable
RSpec/DescribeSymbol:
  Enabled: false

# setup cost / time >>> failure granularity
RSpec/ExampleLength:
  Max: 20
  CountAsOne:
    - array
    - hash
    - heredoc

# we meant to do that
RSpec/ExpectInHook:
  Enabled: false

# your naming scheme is not in possession of all the facts
RSpec/SpecFilePathFormat:
  Enabled: false

RSpec/SpecFilePathSuffix:
  Enabled: true

# explicit >>> implicit
RSpec/InstanceVariable:
  Enabled: false

# maybe when 'all' has a corresponding 'none' matcher
RSpec/IteratedExpectation:
  Enabled: false

# we meant to do that
RSpec/MessageSpies:
  Enabled: false

# too late now
RSpec/MultipleMemoizedHelpers:
  Enabled: false

# setup cost / time >>> failure granularity
RSpec/MultipleExpectations:
  Enabled: false

# cure is worse than the disease
RSpec/NestedGroups:
  Enabled: false

# more quotation marks != more readable
RSpec/SharedExamples:
  Enabled: false

# we meant to do that
RSpec/StubbedMock:
  Enabled: false

# we meant to do that
RSpec/VerifiedDoubles:
  Enabled: false

RSpecRails/InferredSpecType:
  Enabled: false

############################################################
# rubocop-rspec

# enable newer rubocop-rspec cops

RSpec/IdenticalEqualityAssertion: # new in 2.4
  Enabled: true

RSpecRails/AvoidSetupHook: # new in 2.4
  Enabled: true

RSpec/IncludeExamples: # new in 3.6
  Enabled: true
RSpecRails/HaveHttpStatus: # new in 2.12
  Enabled: true
RSpecRails/MinitestAssertions: # new in 2.17
  Enabled: true
RSpecRails/NegationBeValid: # new in 2.23
  Enabled: true
RSpecRails/TravelAround: # new in 2.19
  Enabled: true
